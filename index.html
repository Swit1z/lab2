<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение для заметок</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1> Приложение для заметок</h1>
        
        <div class="columns">
            <div class="column" id="column1">
                <h2>Новые задачи (мин 3)</h2>
                
                
                <div class="create-form">
                    <input type="text" id="cardTitle" placeholder="Заголовок карточки">
                    <div id="itemsContainer">
                        <input type="text" class="item-input" placeholder="Пункт 1">
                        <input type="text" class="item-input" placeholder="Пункт 2">
                        <input type="text" class="item-input" placeholder="Пункт 3">
                    </div>
                    <div class="form-controls">
                        <button id="addItemBtn">+ Добавить пункт</button>
                        <button id="createCardBtn">Создать карточку</button>
                    </div>
                </div>
                
                <div class="cards" id="cards1"></div>
            </div>
            
            <div class="column" id="column2">
                <h2>В работе (макс 5)</h2>
                <div class="cards" id="cards2"></div>
            </div>
            
            <div class="column" id="column3">
                <h2>Завершено</h2>
                <div class="cards" id="cards3"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
